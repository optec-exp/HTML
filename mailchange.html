<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>邮箱变更依赖 - 更新 kintone 记录</title>

  <!-- 引入 Font Awesome 图标库（用于显示交换图标） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- 内嵌CSS：设置页面样式为 Apple 风格 -->
  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: url('https://i.imgur.com/jP3efp8.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      padding: 40px;
    }

    /* 响应式背景图：根据屏幕大小加载不同清晰度的背景 */
    @media (max-width: 480px) {
      body {
        background: url('https://i.imgur.com/lowres.jpg') no-repeat center center fixed; /* 移动设备用低分辨率图 */
        background-size: cover;
      }
    }
    @media (min-width: 481px) and (max-width: 1024px) {
      body {
        background: url('https://i.imgur.com/mediumres.jpg') no-repeat center center fixed; /* 平板设备用中等分辨率图 */
        background-size: cover;
      }
    }

    /* 容器样式：居中定位，带有半透明白色背景和圆角 */
    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px); /* 背景模糊效果 */
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 80px; /* 标题与表单的间距 */
      font-weight: 500;
      color: #333;
      letter-spacing: 3px; /* 增加字母间距 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 图标样式 */
    .icon {
      margin-right: 10px;
      font-size: 32px;   /* 图标大小 */
      color: #0071e3;    /* 图标颜色 */
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s;
      background: #f8f8f8;
    }
    input[type="text"]:focus {
      border-color: #0071e3; /* 获得焦点时高亮边框 */
      outline: none;
      background: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background-color: #0071e3;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #005bb5;
    }

    /* 移动端适配：缩小容器内边距和标题字号 */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- 外部容器，使表单居中显示 -->
  <div class="container">
    <h1>
      <i class="fas fa-exchange-alt icon"></i> 邮箱变更依赖
    </h1>
    <form id="updateForm">
      <!-- 隐藏字段，存储案件番号（方便提交时使用） -->
      <input type="hidden" id="案件番号" name="案件番号" />

      <!-- 案件番号（只读文本框，显示给用户） -->
      <label for="案件番号Display">案件番号：</label>
      <input type="text" id="案件番号Display" name="案件番号" readonly />

      <!-- 公司名（只读文本框） -->
      <label for="公司名">公司名：</label>
      <input type="text" id="公司名" name="公司名" readonly />

      <!-- 用户填写新邮箱 -->
      <label for="newEmail">希望变更后的邮箱为（一个以上邮箱请用半角逗号分隔）：</label>
      <input type="text" id="newEmail" name="newEmail" placeholder="例如：a@xx.com,b@xx.com" required />

      <!-- 提交按钮 -->
      <button type="submit">提交更新</button>
    </form>
  </div>

  <!-- JavaScript：解析URL参数，并通过 Google Apps Script 更新 kintone 记录 -->
  <script>
    // 解析URL查询参数的函数（保持不变）
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1); // 去掉开头的'?'
      const queries = queryString.split('&');
      queries.forEach(function(query) {
        const [key, value] = query.split('=');
        if (key) {
          // 将参数名和参数值解码并存储到对象中
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      });
      return params;
    }

    // 页面加载时，根据URL参数填充案件番号和公司名
    window.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      console.log(params);  // 在控制台打印所有查询参数，供调试检查

      if (params.案件番号) {
        // 填充隐藏字段和显示字段的案件番号
        document.getElementById('案件番号').value = params.案件番号;
        document.getElementById('案件番号Display').value = params.案件番号;
      }
      if (params.公司名) {
        // 填充公司名字段
        document.getElementById('公司名').value = params.公司名;
      }
    });

    // 表单提交时，通过 GAS 更新 kintone 记录
    document.getElementById('updateForm').addEventListener('submit', function(event) {
      event.preventDefault();  // 阻止表单默认提交行为

      // 获取用户输入的值
      const 案件番号 = document.getElementById('案件番号').value;
      const newEmail = document.getElementById('newEmail').value;

      // 将数据打包成 FormData 格式
      const data = new FormData();
      data.append('案件番号', 案件番号);
      data.append('newEmail', newEmail);

      // 使用 fetch 向 GAS Web 应用发送 POST 请求，添加 mode: 'cors' 选项
      fetch('https://script.google.com/macros/s/AKfycbwyfxiGHCvhXnAObRppL98DOdNNjBYduG-_TkpexJ-CYMfTPRn7GK7e4Py362S4Z6CGNw/exec', {
        method: 'POST',
        mode: 'cors',
        body: data
      })
      .then(response => response.json())  // 将返回结果解析为 JSON
      .then(result => {
        console.log('成功更新：', result);
        alert("记录已成功更新！");
      })
      .catch(error => {
        console.error('更新失败：', error);
        alert("更新记录时出错：" + error.message);
      });
    });
  </script>
</body>
</html>
