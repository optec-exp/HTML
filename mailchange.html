<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮箱变更依赖 - 更新 kintone 记录</title>

  <!-- 内嵌CSS，用于美化表单外观 -->
  <style>
    /* 重置默认边距与字体 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      /* 背景图：可换成你喜欢的图片地址 */
      background: url('https://i.imgur.com/bNefJmC.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* 外部容器：用于居中表单并加一层半透明遮罩 */
    .container {
      width: 100%;
      min-height: 100vh;           /* 高度充满屏幕 */
      display: flex;
      justify-content: center;     /* 水平居中 */
      align-items: center;         /* 垂直居中 */
      background: rgba(0, 0, 0, 0.4); /* 半透明遮罩，可根据喜好调整 */
      padding: 20px;
    }

    /* 表单外层卡片样式 */
    .form-card {
      background-color: #fff;
      max-width: 480px;
      width: 100%;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-in-out; /* 简单动画，可选 */
    }

    /* 标题 */
    .form-card h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* label + input 布局 */
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    /* 文本输入框 */
    input[type="text"],
    input[type="hidden"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #66afe9;
    }

    /* 提交按钮 */
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* 简单的淡入动画 */
    @keyframes fadeIn {
      0%   { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0);    }
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .form-card {
        padding: 20px;
      }
      .form-card h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-card">
      <h1>邮箱变更依赖</h1>
      <!-- 表单：预填充“案件番号”和“客人”，填写后更新 kintone 记录 -->
      <form id="updateForm">
        <!-- 隐藏字段：kintone记录ID -->
        <input type="hidden" id="recordId" name="recordId">

        <!-- 案件番号（只读） -->
        <label for="案件番号">案件番号</label>
        <input type="text" id="案件番号" name="案件番号" readonly>

        <!-- 客人（只读） -->
        <label for="客人">客人</label>
        <input type="text" id="客人" name="客人" readonly>

        <!-- 用户填写新的邮箱 -->
        <label for="newEmail">希望变更后的邮箱为（多个邮箱用半角逗号分隔）</label>
        <input type="text" id="newEmail" name="newEmail" placeholder="例如：a@xx.com,b@xx.com" required>

        <!-- 提交按钮 -->
        <button type="submit">提交更新</button>
      </form>
    </div>
  </div>

  <!-- JS：解析URL参数并调用kintone API -->
  <script>
    // 解析 URL 查询参数
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const queries = queryString.split('&');
      queries.forEach(function(query) {
        const [key, value] = query.split('=');
        if (key) {
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      });
      return params;
    }

    // DOM 加载后执行
    window.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      if (params.recordId) {
        document.getElementById('recordId').value = params.recordId;
      }
      if (params.案件番号) {
        document.getElementById('案件番号').value = params.案件番号;
      }
      if (params.客人) {
        document.getElementById('客人').value = params.客人;
      }
    });

    // 表单提交，调用 kintone REST API 更新记录
    document.getElementById('updateForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const recordId = document.getElementById('recordId').value;
      const newEmail = document.getElementById('newEmail').value;

      // 构造更新数据
      const data = {
        app: 922,      // 替换为你的 kintone 应用ID
        id: recordId,
        record: {
          mail: { value: newEmail }  // 将用户填写的新邮箱更新到 kintone 的 mail 字段
        }
      };

      fetch("https://{subdomain}.cybozu.com/k/v1/record.json", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Cybozu-API-Token": "KtHPEeEyRoFa5PcvEibNbTN5XfNBL1Pytkmw0q5e"  // 替换为你生成的API Token
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log("更新成功：", result);
        alert("记录已成功更新！");
      })
      .catch(error => {
        console.error("更新失败：", error);
        alert("更新记录时出错，请检查控制台日志。");
      });
    });
  </script>
</body>
</html>
