<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮箱变更依赖 - 更新 kintone 记录</title>

  <!-- 引入 Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- 内嵌CSS，用于实现 Apple 风格的设计 -->
  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: url('https://i.imgur.com/jP3efp8.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      padding: 40px;
    }

    /* 响应式背景图：根据屏幕大小加载不同的背景图 */
    @media (max-width: 480px) {
      body {
        background: url('https://i.imgur.com/lowres.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }

    @media (min-width: 481px) and (max-width: 1024px) {
      body {
        background: url('https://i.imgur.com/mediumres.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }

    /* 容器：中心定位 */
    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
    }

    /* 新增状态容器样式 */
    .status-container {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .loading-icon {
      font-size: 40px;
      margin-bottom: 20px;
      animation: spin 1s linear infinite;
    }

    .success-icon {
      font-size: 40px;
      margin-bottom: 20px;
      color: #28a745;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 80px;
      font-weight: 500;
      color: #333;
      letter-spacing: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 图标样式 */
    .icon {
      margin-right: 10px;
      font-size: 32px; /* 图标大小 */
      color: #0071e3; /* 设置图标颜色 */
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s;
      background: #f8f8f8;
    }

    input[type="text"]:focus {
      border-color: #0071e3; /* 高亮效果 */
      outline: none;
      background: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background-color: #0071e3;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #005bb5;
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- 外部容器，表单居中 -->
  <div class="container">
    <h1>
      <i class="fas fa-exchange-alt icon"></i> 邮箱变更依赖
    </h1>
    
    <!-- 表单部分 -->
    <form id="updateForm">
      <!-- 原有表单内容保持不变... -->
    </form>

    <!-- 新增状态显示容器 -->
    <div class="status-container" id="loadingStatus">
      <i class="fas fa-spinner loading-icon"></i>
      <h2>提交中...</h2>
    </div>

    <div class="status-container" id="successStatus">
      <i class="fas fa-check-circle success-icon"></i>
      <h2>修改已成功提交！</h2>
    </div>
  </div>

  <!-- 修改后的JavaScript -->
  <script>
    // 解析URL参数和填充表单的代码保持不变...

    // 提交表单时，更新kintone记录
    document.getElementById('updateForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // 隐藏表单，显示加载状态
      document.getElementById('updateForm').style.display = 'none';
      document.getElementById('loadingStatus').style.display = 'block';

      const recordId = document.getElementById('recordId').value;
      const newEmail = document.getElementById('newEmail').value;

      // 将数据传递给 Google Apps Script
      const data = new FormData();
      data.append('recordId', recordId);
      data.append('newEmail', newEmail);

      // 向 GAS 发送请求
      fetch('https://script.google.com/macros/s/AKfycbwZa_9QKaMW6SfoR8eHcLkRbH9oGdwaBl5zCSsDFCXd7Q082Bh2RhT7Jqk5XmRV0SRJ/exec', {
        method: 'POST',
        body: data,
      })
      .then(response => response.json())
      .then(data => {
        // 隐藏加载状态，显示成功状态
        document.getElementById('loadingStatus').style.display = 'none';
        document.getElementById('successStatus').style.display = 'block';
      })
      .catch(error => {
        // 错误时恢复表单显示
        document.getElementById('updateForm').style.display = 'block';
        document.getElementById('loadingStatus').style.display = 'none';
        console.error('更新失败：', error);
        alert("更新记录时出错：" + error.message);
      });
    });
  </script>
</body>
</html>
